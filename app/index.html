<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jasmine - Bee Game</title>
  <style media="screen">
    body { text-align: center; }

    button { margin-top: 30px; }

    #attack {
      left: 10px;
      position: fixed;
      top: 10px;
    }

    .bees-content {
      margin: 0 auto;
      width: 800px;
    }

    .bee {
      display: inline-block;
      margin: 10px 35px;
      width: 50px;
    }

    .bee--attacked .bee__wrap {
      animation: beeAttacked linear 100ms;
      animation-iteration-count: infinite;
      opacity: 0.75;
      transition: opacity 100ms linear;
    }

    @keyframes beeAttacked {
      0% { left: -10px; }
      25% { left: 0px; }
      50% { left: -10px; }
      75% { left: 0px; }
      100% { left: -10px; }
    }

    .bee__wrap {
      position: relative;
    }

    .bee__body {
      background: #f5cc61;
      border-radius: 100px / 100px;
      height: 80px;
      overflow: hidden;
      position: relative;
    }

    .bee__body::after,
    .bee__body::before {
      background: #232323;
      border-radius: 4px;
      content: '';
      height: 10px;
      left: 0;
      margin-top: 27px;
      position: absolute;
      width: 100%;
    }

    .bee__body::before { margin-top: 45px; }

    .bee__wings::after,
    .bee__wings::before {
      animation: beeMoving linear 500ms;
      animation-iteration-count: infinite;
      transform-origin: 50% 50%;
      background-color: rgba(224, 224, 224, 0.7);
      border-radius: 50%;
      content: '';
      height: 45px;
      left: -25px;
      position: absolute;
      top: 10px;
      transform: rotate(-50deg);
      width: 35px;
      z-index: -1;
    }

    .bee:nth-child(odd) .bee__wings::after,
    .bee:nth-child(odd) .bee__wings::before {
      animation: beeMoving2 linear 500ms;
      animation-iteration-count: infinite;
      transform-origin: 50% 50%;
    }

    @keyframes beeMoving {
      0% { top: 17px; height: 35px; }
      25% { top: 10px; height: 45px; }
      50% { top: 17px; height: 35px; }
      75% { top: 10px; height: 45px; }
      100% { top: 17px; height: 35px; }
    }

    @keyframes beeMoving2 {
      0% { top: 10px; height: 45px; }
      25% { top: 17px; height: 35px; }
      50% { top: 10px; height: 45px; }
      75% { top: 17px; height: 35px; }
      100% { top: 10px; height: 45px; }
    }

    .bee__wings::before {
      left: auto;
      right: -25px;
      transform: rotate(50deg);
    }

    .bee__stinger {
      border-left: 5px solid transparent;
      border-right: 5px solid transparent;
      border-top: 15px solid #232323;
      height: 0px;
      margin: -5px auto 0;
      width: 0px;
      z-index: -1;
    }

    .queen {
      display: block;
      margin: 0 auto 30px;
    }

    .queen .bee__body {
      background: #ffb62f;
      box-shadow: 0 0 18px #d6a10d;
    }

    .drone .bee__body { background: #ccc; }

    .lifebar {
      background: #C51D1D;
      border-radius: 20px 0 0 20px;
      height: 15px;
      margin-top: 10px;
      overflow: hidden;
      position: relative;
    }

    .lifebar__current {
      background: #2E8F07;
      height: 100%;
      left: 0;
      position: absolute;
      width: 100%;
    }

    .bee--attacked .lifebar__current {
      background-color: green;
      transition: 80ms background-color linear;
    }
  </style>
</head>
<body>
  <h1>Bee Game</h1>

  <div class="bees-content"></div>
  <button type="button" name="btn_start" id="start">Start</button>
  <button type="button" name="btn_attack" id="attack" disabled="disabled">Attack!!</button>
  <!-- Source files -->
  <script type="text/javascript" src="assets/js/beeGame.js"></script>
</body>
</html>
