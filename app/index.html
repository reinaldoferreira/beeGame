<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jasmine - Bee Game</title>
  <style media="screen">
    .bees-content { text-align: center; }

    .bee {
      background: yellow;
      border-radius: 100%;
      display: inline-block;
      height: 50px;
      margin: 10px;
      overflow: hidden;
      position: relative;
      width: 30px;
    }

    .bee::after,
    .bee::before {
      background: black;
      content: '';
      height: 10px;
      left: 0;
      position: absolute;
      top: 15px;
      width: 100%;
    }

    .bee::before { top: 30px; }

    .bee.queen {
      background: orange;
      box-shadow: 0 0 18px #d6a10d;
      display: block;
      height: 80px;
      margin: 0 auto 20px;
      width: 60px;
    }

    .bee.queen::after,
    .bee.queen::before {
      height: 15px;
      top: 21px;
    }

    .bee.queen::before { top: 45px; }

    .bee.drone {
      background: #ccc;
    }
  </style>
</head>
<body>
  <h1>Bee Game</h1>

  <div class="bees-content"></div>
  <button type="button" name="btn_start" id="start">Start</button>
  <button type="button" name="btn_attack" id="attack">Attack!!</button>
  <!-- Source files -->
  <script type="text/javascript" src="assets/js/beeGame.js"></script>
</body>
</html>
